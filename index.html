<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <title>learnIt</title>
</head>
<body>
  <header>
      <section class="hSection1" >
        <div>

            <a href="#menu"  ><span class="material-symbols-outlined">menu</span></a>
          </div>

            <img src="./images-gen/abc.png" alt="logo">
            <h3>learnIt</h3>

          <nav>

                <span class=" searchIcon material-symbols-outlined">search</span>
                <input class="searchInput" type="text" placeholder="Search">
              </div>                
            </form>           
            <div id="search" >
              <a href="#search"><span class="material-symbols-outlined">search</span></a>
            </div>
            <a href="#myaccount" id="myaccount" ><h5>My Account</h5></a>
            <a href="#mylearning" id="mylearning" ><h5>My Learning</h5></a>
            <div id="cart" >

            </div>
            <div id="favorite" >

            </div>
            <div id="notification" >
              <a href="#notification"><span class="material-symbols-outlined">notifications</span></a>
            </div>
          </nav>
        </div>
      </section>
      <section id="hSection2" >
        <div>
          <nav>
            <ul>
              <li><a href="#">Development</a></li>
              <li><a href="#">Business</a></li>

              <li><a href="#">IT & Software</a></li>
              <li><a href="#">History</a></li>
              <li><a href="#">Design</a></li>
            </ul>         
          </nav>
        </div>

      </section>
      <section id="hSection3">

      </section>

  <main>
    <section class="container1">
      <div class="slider-wrapped">
        <div class="slider">
          <img id="slide-1" src="./images-gen/elearn-cover1.jpg" alt="student using learnIt to study" >
          <img id="slide-2" src="./images-gen/elearn-cover2.jpg" alt="student attending interactive section in the class" >
          <img id="slide-3" src="./images-gen/elearn-cover3.jpg" alt="student replying to teachers question through learnIt" >        
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>

    </section>
    <section>
      <h1>Welcom to learnIt: </h1>
